<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTuber 直播排程中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="glass-effect sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="header-icon">
              <i class="fas fa-video text-white text-lg"></i>
            </div>
            <h1 class="header-title">VTuber 直播中心</h1>
          </div>
          <div class="flex items-center space-x-4 text-white">
            <span class="text-sm opacity-80">即時更新</span>
            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-8">
      <!-- Stats Section -->
      <div class="grid grid-cols-3 gap-6 mb-8">
        <div class="glass-effect rounded-2xl p-6 text-center text-white h-30">
          <div id="stat-live" class="text-3xl font-bold text-red-400 mb-2">
            0
          </div>
          <div class="text-sm opacity-80">正在直播</div>
        </div>
        <div class="glass-effect rounded-2xl p-6 text-center text-white h-30">
          <div id="stat-upcoming" class="text-3xl font-bold text-blue-400 mb-2">
            0
          </div>
          <div class="text-sm opacity-80">即將開始</div>
        </div>
        <div class="glass-effect rounded-2xl p-6 text-center text-white h-30">
          <div id="stat-total" class="text-3xl font-bold text-purple-400 mb-2">
            0
          </div>
          <div class="text-sm opacity-80">今日總場次</div>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="glass-effect rounded-2xl px-6 pt-6 mb-8">
        <h2 class="text-xl font-bold text-white mb-4">篩選條件</h2>
        <h3 class="text-white text-sm font-medium mb-2">團體</h3>
        <div id="group-buttons" class="filter-bar mb-4"></div>
        <h3 id="gen-title" class="text-white text-sm font-medium mb-2">狀態</h3>
        <div id="gen-buttons" class="filter-bar mb-4"></div>
      </div>

      <!-- Stream Cards Grid -->
      <div id="stream-container" class="grid grid-cols-3 gap-6"></div>
    </main>

    <script src="vtubers.js"></script>
    <script src="main.js"></script>
  </body>
</html>
